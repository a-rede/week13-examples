<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<script src="js/script.js" defer></script>
<title>DOM manipulation example</title>

<body>
    <header>
        <h1>Enter student's information</h1>
        <button class="bgBtn">Change Background Color</button>
    </header>

    <section class='inputForms'>
        <div class="form">
            <label>First Name:</label>
            <input id="firstname" type="text">
            <label>Last Name:</label>
            <input id="lastname" type="text">
            <label>Program Name:</label>
            <input id="progName" type="text">
        </div>
        <button class="submitBtn">Submit</button>
    </section>

    <section class='studentsEnrolled'>
        <h2>Enrolled students</h2>
        <div class="studentList">
            <ul>Students Enrolled in CIT</ul>
            <ul>Students Enrolled in CST</ul>
        </div>
    </section>

</body>

</html>
